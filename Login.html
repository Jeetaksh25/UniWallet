<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <script defer src="script.js"></script> 
    <title>Uni Wallet</title>
</head>
<body>
    <div class="MainC" align="center">
        <div>
            <div class="Title">Uni Wallet</div>
            <div class="welcome">Welcome to your University Wallet</div> 
        </div>

        <div align="center" class="LoginC">
            <div><input type="password" class="passkey" id="passkey" placeholder="Enter your passkey"></div>
            <div class="LButton">
                <div><button class="Login" id="loginButton">Login</button></div>
                <div><button class="Login" id="registerButton">Register</button></div>
            </div>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>
</body>
</html>
