<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-image: url("https://i.pinimg.com/564x/9e/33/18/9e3318949a706696a99e86ac3e8f5dc2.jpg");
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            padding: 30px;
            width: 95%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 32px;
        }
        .transaction {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }
        .transaction:hover {
            background-color: #444; 
        }
        .transaction p {
            margin: 0;
            font-size: 18px;
        }
        .amount {
            font-weight: bold;
            font-size: 20px;
            color: #4CAF50;
        }
        .amount.negative {
            color: #F44336;
        } 
        .total {
            margin-top: 25px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #FFEB3B; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transaction History</h1>
        <div class="transaction">
            <p>2024-09-01: Redeemed Coupon</p>
            <p class="amount negative">-10 Money</p>
        </div>
        <div class="transaction">
            <p>2024-08-25: Redeemed Voucher</p>
            <p class="amount negative">-20 Money</p>
        </div>
        <div class="transaction">
            <p>2024-08-15: Added Money</p>
            <p class="amount">+30 Money</p>
        </div>
        <div class="transaction">
            <p>2024-08-05: Redeemed Money</p>
            <p class="amount negative">-10 Money</p>
        </div>
        <div class="transaction">
            <p>2024-07-28: Added Money</p>
            <p class="amount">+50 Money</p>
        </div>
        <div class="total">
            Total Spent: -40 Money
        </div>
    </div>

</body>
</html>
